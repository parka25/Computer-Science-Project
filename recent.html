<script>
    fetch('articles.json')
     .then(function(response) { return response.json();})
     .then((data) => {appendData(data);});
    function appendData(data) {
        var container = document.getElementById("my_article_container")
        for (var i = 0; i < data.length; i++) {
            var division = document.createElement("div");
            division.innerHTML = "Title: " + 
            data[i].title + " Author: " + 
            data[i].author + " Date: " + 
            data[i].date +" Description: " + 
            data[i].description;
            container.appendChild(division);
        }
        console.log(data)
    }
    appendData()
</script>
