<body style="background-color:black;">

    <label for="search"><p class="Search">Search Articles/Posts</p></label>
    <input type="search" id="search" data-search>
  </div>
  <div class="user-cards" data-user-cards-container></div>
  <template data-user-template>
    <div class="card">
      <div class="header" data-header></div>
      <div class="body" data-body></div>
    </div>
  <div class="articles">
    <div class="header"> Article name</div>
    <div class="body">What this article is about</div>
  </div>
  <div class="articles">
    <div class="header" data-header> Article name</div>
    <div class="body" data="body">What this article is about</div>
  </div>
  <div class="articles">
    <div class="header" data-header> Article name</div>
    <div class="body" data-body>What this article is about</div>
  </div>
  <div class="articles">
    <div class="header"data-header> Article name</div>
    <div class="body"data-body>What this article is about</div>
  </div>
  </template>
